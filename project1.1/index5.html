<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner for Kids</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📸Ready, Set, Scan!🎯</h1>
            <p>Scan a QR Code and solve the jumbled word!🕵️‍♂️</p>
        </header>
        <main>
            <video id="video" autoplay></video>
            <canvas id="canvas" hidden></canvas>
            <button id="captureBtn">Take a Snapshot of answer script!📸</button>
            <div id="photoGallery">
                <h2>Your Answer Sheet🔍</h2>
                <div id="photos"></div>
            </div>
        </main>
        <footer>
            <p>🎉Happy Learning!🎉</p>
            <p>Made with ❤️ for little explorers!🧩</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
    <script src="script5.js"></script>
</body>
</html>
